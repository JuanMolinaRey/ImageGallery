spring.application.name=ImageGallery

# DDBB Configurations
spring.datasource.url=jdbc:mysql://localhost:3306/bd_ImageGallery
server.port=8080
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configurations (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Addiotional Configurations
spring.datasource.initialization-mode=always
spring.datasource.platform=mysql

# Conections Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=20000
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=MiHikariCP
